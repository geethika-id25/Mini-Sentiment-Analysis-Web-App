<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>Mini Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Mini Sentiment Analysis</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Upload and Train</button>
    </form>
    <div class="results" id="results"></div>
    <form id="predictForm">
        <textarea name="text" rows="4" cols="50" placeholder="Enter a review"></textarea>
        <button type="submit">Predict</button>
    </form>
    <div id="prediction"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.error) {
                document.getElementById('results').innerText = data.error;
            } else {
                document.getElementById('results').innerText = `Accuracy: ${data.metrics.accuracy.toFixed(2)}\nPrecision: ${data.metrics.precision.toFixed(2)}\nRecall: ${data.metrics.recall.toFixed(2)}\nF1: ${data.metrics.f1.toFixed(2)}\nClass Balance: ${JSON.stringify(data.metrics.class_balance)}\nTest Examples: ${JSON.stringify(data.test_examples)}`;
            }
        });

        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = e.target.text.value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            if (data.error) {
                document.getElementById('prediction').innerText = data.error;
            } else {
                document.getElementById('prediction').innerText = `Predicted Sentiment: ${data.sentiment}`;
            }
        });
    </script>
</body>
</html>
